<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/bezoc">Bezoc</a>.
    
  <div class="container">
    <div class="img-container">
      <img src="images\image-product-desktop.jpg" alt="gabrielle chanel parfum bottle">
    </div>
    <div class="content">
      <h2>PERFUME</h2>

      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
  

      <p class="price">
        <span class="discount">$149.99</span>
        <span class="no-discount">$169.99</span>
      </p>  

  <button class="button">
    <img src="images/icon-cart.svg" alt="Cart icon">Add to Cart</button> 
     </div>
   </div>  
  
</div>
</body>
</html>
