<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <!-- Main content of the page -->
  <main class="container">
    <!-- Section for product image -->
    <figure class="img-container">
      <img src="images/image-product-desktop.jpg" alt="Gabrielle Chanel perfume bottle">
    </figure>
    
    <!-- Section for product details -->
    <section class="content">
      <header>
        <h2>Perfume</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </header>

      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
  
      <p class="price">
        <span class="discount">$149.99</span>
        <span class="no-discount">$169.99</span>
      </p>

      <!-- Button to add product to cart -->
      <button class="button">
        <img src="images/icon-cart.svg" alt="Cart icon"> Add to Cart
      </button>
    </section>
  </main>

  <!-- Attribution for the project -->
  <footer class="attribution">
    Challenge by 
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/bezoc">Bezoc</a>.
  </footer>
</body>
</html>
